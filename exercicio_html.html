<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Cadastro</title>
<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
<div class="centered">
  <h2>Formulário de Cadastro</h2>

  <form action="/submit_form" method="post">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required aria-required="true" placeholder="Digite seu nome">

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required aria-required="true" placeholder="Digite seu e-mail">

    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" required aria-required="true" placeholder="Crie uma senha">

    <input type="submit" value="Cadastrar">
    
    <input type="reset" value="Limpar">
  </form> 
</div>
</body>
</html>
