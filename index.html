<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Verificador</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Verificador de Números</h1>       
        <form id="form-deposito">

            <input type="number" id="campo-B" required placeholder="Número B" />
            <button id="btn-enviar" type="submit">Verificar</button>
        </form>
    <div id="mensagem">

    </div>   
    <script src="./main.js"></script>
    </body>
